    window.onload = function () {
            var container = document.getElementById('container');
            var container2 = document.getElementById('container2');
            var list = document.getElementById('list');
            var list2 = document.getElementById('list2');
            var buttons = document.getElementById('buttons').getElementsByTagName('span');
            var buttons2 = document.getElementById('buttons2').getElementsByTagName('span');
            var prev = document.getElementById('prev');
            var next = document.getElementById('next');
            var prev2 = document.getElementById('prev2');
            var next2 = document.getElementById('next2');
            var index = 1;
            var len = 5;
            var animated = false;
            var interval = 3000;
            var timer;
            var timerr;


            function animate (offset) {
                if (offset == 0) {
                    return;
                }
                animated = true;
                var time = 300;
                var inteval = 10;
                var speed = offset/(time/inteval);
                var left = parseInt(list.style.left) + offset;

                var go = function (){
                    if ( (speed > 0 && parseInt(list.style.left) < left) || (speed < 0 && parseInt(list.style.left) > left)) {
                        list.style.left = parseInt(list.style.left) + speed + 'px';
                        setTimeout(go, inteval);
                    }
                    else {
                        list.style.left = left + 'px';
                        if(left>-200){
                            list.style.left = -600 * len + 'px';
                        }
                        if(left<(-600 * len)) {
                            list.style.left = '-600px';
                        }
                        animated = false;
                    }
                    
                }
                go();
            }
            function animatee(offsett) {
                if (offsett == 0) {
                    return;
                }
                animated = true;
                var timee = 300;
                var intevall = 10;
                var speedd = offsett/(timee/intevall);
                var leftt = parseInt(list2.style.left) + offsett;

                var goo=function(){
                if ( (speedd > 0 && parseInt(list2.style.left) < leftt) || (speedd < 0 && parseInt(list2.style.left) > leftt)) {
                        list2.style.left = parseInt(list2.style.left) + speedd + 'px';
                        setTimeout(goo, intevall);
                    }
                    else {
                        list2.style.left = leftt + 'px';
                        if(leftt>-200){
                            list2.style.left = -600 * len + 'px';
                        }
                        if(leftt<(-600 * len)) {
                            list2.style.left = '-600px';
                        }
                        animated = false;
                    }
                    }
                goo();
            
            }

            function showButton() {
                for (var i = 0; i < buttons.length ; i++) {
                    if( buttons[i].className == 'on'){
                        buttons[i].className = '';
                        break;
                    }
                }
                buttons[index - 1].className = 'on';
            }
            function showButtonn() {
                for (var i = 0; i < buttons2.length ; i++) {
                    if( buttons2[i].className == 'on'){
                        buttons2[i].className = '';
                        break;
                    }
                }
                buttons2[index - 1].className = 'on';
            }

            function play() {
                timer = setTimeout(function () {
                    next.onclick();
                    play();
                }, interval);
            }
            function stop() {
                clearTimeout(timer);
            }
            function playy() {
                timerr = setTimeout(function () {
                    next2.onclick();
                    playy();
                }, interval);
            }
            function stopp() {
                clearTimeout(timerr);
            }

            next.onclick = function () {
                if (animated) {
                    return;
                }
                if (index == 5) {
                    index = 1;
                }
                else {
                    index += 1;
                }
                animate(-600);
                showButton();
            }
            prev.onclick = function () {
                if (animated) {
                    return;
                }
                if (index == 1) {
                    index = 5;
                }
                else {
                    index -= 1;
                }
                animate(600);
                showButton();
            }
            next2.onclick = function () {
                if (animated) {
                    return;
                }
                if (index == 5) {
                    index = 1;
                }
                else {
                    index += 1;
                }
                animatee(-600);
                showButtonn();
            }
            prev2.onclick = function () {
                if (animated) {
                    return;
                }
                if (index == 1) {
                    index = 5;
                }
                else {
                    index -= 1;
                }
                animatee(600);
                showButtonn();
            }

            for (var i = 0; i < buttons.length; i++) {
                buttons[i].onclick = function () {
                    if (animated) {
                        return;
                    }
                    if(this.className == 'on') {
                        return;
                    }
                    var myIndex = parseInt(this.getAttribute('index'));
                    var offset = -600 * (myIndex - index);

                    animate(offset);
                    index = myIndex;
                    showButton();
                }
            }
            for (var i = 0; i < buttons2.length; i++) {
                buttons2[i].onclick = function () {
                    if (animated) {
                        return;
                    }
                    if(this.className == 'on') {
                        return;
                    }
                    var myIndex = parseInt(this.getAttribute('index'));
                    var offset = -600 * (myIndex - index);

                    animatee(offset);
                    index = myIndex;
                    showButtonn();
                }
            }

            container.onmouseover = stop;
            container.onmouseout = play;

            play();
            container2.onmouseover = stop;
            container2.onmouseout = play;

            playy();

        }
